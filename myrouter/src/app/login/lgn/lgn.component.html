<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Welcome to my site</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input #usNm class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
              </div>
              <div class="form-group">
                <input #pass class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <button type="button" class="btn btn-success btn-block" (click)="makeLogin(usNm.value, pass.value)">Login</button>
              <p>New Member?
                <a [routerLink]="['reg','1234']" [queryParams]="{session : 456446798}" class="">Sign up</a>
              </p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
